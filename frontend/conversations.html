<!DOCTYPE html>
<html>
<head>
  <title>Conversations</title>
</head>
<body>
  <h2>Conversations</h2>
  <button onclick="createConversation()">New Conversation</button>
  <div id="conversations"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("userId");

    async function fetchConversations() {
      const res = await fetch(`http://127.0.0.1:8000/api/v1/conversations/${userId}`);
      const convs = await res.json();
      const div = document.getElementById("conversations");
      div.innerHTML = "";
      convs.forEach(c => {
        div.innerHTML += `<div onclick="goToChat(${c.id})">Conversation ${c.id}</div>`;
      });
    }

    async function createConversation() {
      await fetch(`http://127.0.0.1:8000/api/v1/conversations/${userId}`, { method: "POST" });
      fetchConversations();
    }

    function goToChat(convId) {
      window.location.href = `test.html?conversationId=${convId}`;
    }

    fetchConversations();
  </script>
</body>
</html>
