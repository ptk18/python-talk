<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Transcription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .language-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .lang-btn {
            flex: 1;
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .lang-btn.active {
            background: #667eea;
            color: white;
        }

        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .recording-area {
            text-align: center;
            margin-bottom: 30px;
        }

        .record-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: #667eea;
            color: white;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .record-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .record-btn.recording {
            background: #ef4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
            }
            50% {
                box-shadow: 0 15px 40px rgba(239, 68, 68, 0.8);
            }
        }

        .status {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
            min-height: 20px;
        }

        .transcription-area {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            margin-top: 20px;
        }

        .transcription-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .transcription-text {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .transcription-text.empty {
            color: #999;
            font-style: italic;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Voice Transcription</h1>

        <div class="language-selector">
            <button class="lang-btn active" data-lang="english">üá¨üáß English</button>
            <button class="lang-btn" data-lang="thai">üáπüá≠ Thai</button>
        </div>

        <div class="recording-area">
            <button class="record-btn" id="recordBtn">üé§</button>
            <div class="status" id="status">Click to start recording</div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="error" id="error"></div>

        <div class="transcription-area">
            <div class="transcription-label">Transcription:</div>
            <div class="transcription-text empty" id="transcription">
                Your transcription will appear here...
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let selectedLanguage = 'english';
        let isRecording = false;

        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const transcription = document.getElementById('transcription');
        const error = document.getElementById('error');
        const loading = document.getElementById('loading');
        const langBtns = document.querySelectorAll('.lang-btn');

        // Language selection
        langBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                langBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedLanguage = btn.dataset.lang;
            });
        });

        // Recording
        recordBtn.addEventListener('click', async () => {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        });

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendAudioToServer(audioBlob);
                };

                mediaRecorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordBtn.textContent = '‚èπÔ∏è';
                status.textContent = 'Recording... Click to stop';
                error.style.display = 'none';

            } catch (err) {
                showError('Error accessing microphone: ' + err.message);
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.textContent = 'üé§';
                status.textContent = 'Processing...';
            }
        }

        async function sendAudioToServer(audioBlob) {
            try {
                loading.style.display = 'flex';

                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');
                formData.append('language', selectedLanguage);

                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                loading.style.display = 'none';

                if (result.success) {
                    transcription.textContent = result.transcription;
                    transcription.classList.remove('empty');
                    status.textContent = 'Transcription complete!';
                } else {
                    showError('Transcription failed: ' + result.error);
                }

            } catch (err) {
                loading.style.display = 'none';
                showError('Error sending audio: ' + err.message);
            }

            setTimeout(() => {
                status.textContent = 'Click to start recording';
            }, 3000);
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            status.textContent = 'Error occurred';
            recordBtn.classList.remove('recording');
            recordBtn.textContent = 'üé§';
        }
    </script>
</body>
</html>
